<html>

<head>
<link href="style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular-sanitize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
<script src="script.js"></script>
</head>

<body>
	<div ng-app="markdownApp" ng-controller="markdownController">
    
    <h2>Markdown</h2>
    <textarea ng-model="input" placeholder="Enter Markdown text here" autofocus="true"></textarea>
    
    <div ng-cloak ng-if="input.length > 0">
        
        <h2>Output</h2>
        <!-- the "|" is a filter I am going to use in javascript -->
        <div ng-bind-html="input | markdown" class="preview"></div>
        <div class="btn-toolbar" style="margin-top:10px;">
            <button class="btn btn-primary btn-sm" ng-click="copyMarkdown()">Copy Markdown</button>
            <button class="btn btn-default btn-sm" ng-click="copyHtml()">Copy HTML</button>
        </div>
        <p class="text-success" ng-if="copyMessage">{{copyMessage}}</p>
   
    </div>
</div>

</body>

</html>
